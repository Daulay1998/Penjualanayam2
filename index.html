
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Ayam Hidup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Invoice Ayam Hidup</h1>
    <form id="invoice-form">
      <input type="text" id="customer-name" placeholder="Nama Pelanggan" required />
      <input type="date" id="transaction-date" required />
      <input type="number" id="gross-weight" placeholder="Berat Kotor (kg)" step="0.1" required />
      <input type="number" id="box-weight" placeholder="Berat Kotak (kg)" step="0.1" value="8" required />
      <input type="number" id="price" placeholder="Harga per kg" value="21500" required />
      <button type="submit">Hitung</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
