<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Ayam Hidup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Invoice Ayam Hidup</h1>
    
    <label>Nama Pelanggan:</label>
    <input type="text" id="namaPelanggan" placeholder="Contoh: Pak Udok" />

    <label>Tanggal:</label>
    <input type="date" id="tanggal" />

    <label>Total Berat (kg):</label>
    <input type="number" id="totalBerat" step="0.1" />

    <label>Jumlah Kotak:</label>
    <input type="number" id="jumlahKotak" value="0" />

    <label>Berat per Kotak (kg):</label>
    <input type="number" id="beratKotak" step="0.1" value="1" />

    <label>Harga per kg (Rp):</label>
    <input type="number" id="hargaPerKg" value="21500" />

    <button onclick="hitung()">Hitung</button>
    <button onclick="simpan()">Simpan Riwayat</button>
    <button onclick="unduh()">Unduh JPG</button>

    <div id="hasil" class="invoice"></div>

    <h2>Riwayat Transaksi</h2>
    <div id="riwayat"></div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
