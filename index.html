<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Ayam Hidup</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Invoice Ayam Hidup</h1>
    
    <div class="input-group">
      <label>Nama Pelanggan</label>
      <input type="text" id="namaPelanggan" placeholder="Contoh: Udok" />
      
      <label>Tanggal</label>
      <input type="date" id="tanggal" />

      <label>Total Berat (kg)</label>
      <input type="number" id="beratTotal" step="0.1" placeholder="Contoh: 35" />
      
      <label>Jumlah Kotak</label>
      <input type="number" id="jumlahKotak" value="0" />
      
      <label>Berat per Kotak (kg)</label>
      <input type="number" id="beratPerKotak" value="1" step="0.1" />

      <label>Harga per kg (Rp)</label>
      <input type="number" id="hargaPerKg" value="21500" />

      <button onclick="hitungInvoice()">Hitung</button>
    </div>

    <div id="hasil" class="invoice-card"></div>

    <button onclick="simpanRiwayat()">Simpan ke Riwayat</button>
    <button onclick="unduhJPG()">Unduh JPG</button>

    <h2>Riwayat Transaksi</h2>
    <div id="riwayatTransaksi"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
  </html>
